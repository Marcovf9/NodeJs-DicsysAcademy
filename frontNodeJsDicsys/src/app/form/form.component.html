<div class="container mt-4">
    <h2>{{ esEditar ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
    <form (ngSubmit)="guardarProducto()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required />
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control" [(ngModel)]="producto.precio" name="precio" required />
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categor√≠a</label>
        <select id="categoria" class="form-select" [(ngModel)]="producto.id_categoria" name="id_categoria" required>
          <option *ngFor="let categoria of categorias" [value]="categoria.id">
            {{ categoria.nombre }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">{{ esEditar ? 'Guardar Cambios' : 'Crear' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
