<div class="container mt-4">
    <h2>Gestión de Productos</h2>
    <button class="btn btn-success mb-3" (click)="nuevoProducto()">Nuevo Producto</button>
  
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos">
          <td>{{ producto.id }}</td>
          <td>{{ producto.nombre }}</td>
          <td>{{ producto.precio }}</td>
          <td>{{ producto.categoria }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editarProducto(producto)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="eliminarProducto(producto.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
